<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h2>My Todo List</h2>
        <input type="text" placeholder="Enter Your Task Here...">
        <button type="submit">Add</button>
        <div class="list-items">
            <ul>
                <li class="checked"> <i class="fa fa-check" id="check" aria-hidden="true"></i> Go to Gym <i class="fa fa-times" id="cross" aria-hidden="true"></i></li>
                <br>
                <li>Do Grocery <i class="fa fa-times" id="cross" aria-hidden="true"></i></li>
                <br>
                <li >Do Cleaning <i class="fa fa-times" id="cross" aria-hidden="true"></i></li>
                <br>
                <li>Do Washing <i class="fa fa-times" id="cross" aria-hidden="true"></i></li>
                <br>
                <li>Do Photography <i class="fa fa-times" id="cross" aria-hidden="true"></i></li>
                <br>
                <li>Take some Rest <i class="fa fa-times" id="cross" aria-hidden="true"></i></li>
                <br>
                <li>Drink 4 bottles of Water <i class="fa fa-times" id="cross" aria-hidden="true"></i></li>
            </ul>
    </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
